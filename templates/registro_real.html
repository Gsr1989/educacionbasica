<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Real</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Sistema de Asistencia Escolar</h1>
    </header>

    <main>
        <div class="contenedor">
            <h2>Alumno Registrado</h2>
            <p>El alumno con CURP <strong>{{ curp }}</strong> y nombre <strong>{{ nombre }}</strong> ha sido registrado correctamente.</p>
            <p>Escanea el siguiente código QR para registrar la asistencia:</p>
            <img src="{{ url_for('static', filename='qr_codes/' + curp + '.png') }}" alt="Código QR del alumno" style="max-width: 300px; margin: 20px auto; display: block;">
        </div>

        <div class="botones">
            <a href="/" class="boton">Volver al inicio</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Asistencia Escolar.</p>
    </footer>
</body>
</html>
