<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .asistencia-dia {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }
        .verde {
            background-color: #007f5f;
        }
        .rojo {
            background-color: #c1121f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Asistencia de {{ curp }}</h2>

        {% if asistencias and asistencias|length > 0 %}
            <p>Días que asistió:</p>
            {% for a in asistencias %}
                {% if a.fecha_hora %}
                    <div class="asistencia-dia verde">{{ a.fecha_hora[:10] }}</div>
                {% endif %}
            {% endfor %}
        {% else %}
            <p class="asistencia-dia rojo">No se encontraron asistencias</p>
        {% endif %}

        <a class="boton" href="/">Volver al inicio</a>
    </div>
</body>
</html>
