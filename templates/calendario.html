<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calendario de Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .calendario {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 5px;
      margin-top: 20px;
    }
    .dia {
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }
    .asistio {
      background-color: #4caf50;
      color: white;
    }
    .falto {
      background-color: #f44336;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendario de Asistencia</h1>
  </header>

  <main style="padding: 20px;">
    <h2>CURP: {{ curp }}</h2>
    <div class="calendario">
      {% for dia in calendario %}
        <div class="dia {% if dia.asistio %}asistio{% else %}falto{% endif %}">
          {{ dia.numero }}
        </div>
      {% endfor %}
    </div>
    <br>
    <a href="/" class="boton">Volver al Inicio</a>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Asistencia Escolar.</p>
  </footer>
</body>
</html>
