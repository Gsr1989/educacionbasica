<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario de Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .asistencia-dia {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border-radius: 5px;
            color: white;
        }

        .verde {
            background-color: #007f5f;
        }

        .rojo {
            background-color: #c1121f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Asistencia de {{ curp }}</h2>
        {% if asistencias %}
            <p>Días que asistió:</p>
            {% for a in asistencias %}
                <div class="asistencia-dia verde">{{ a.fecha_hora[:10] }}</div>
            {% endfor %}
        {% else %}
            <p class="rojo asistencia-dia">Sin asistencias registradas</p>
        {% endif %}
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
