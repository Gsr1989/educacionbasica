<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Escanear Asistencia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header, footer {
      background-color: #007f5f;
      color: white;
      text-align: center;
      padding: 15px;
    }

    .formulario {
      max-width: 320px;
      margin: 50px auto;
      background: white;
      padding: 25px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-top: 0;
      color: #007f5f;
    }

    p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    input[type="password"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button, a.boton-volver {
      display: block;
      width: 100%;
      text-align: center;
      padding: 10px;
      font-size: 15px;
      border: none;
      border-radius: 6px;
      margin-top: 10px;
    }

    button {
      background-color: #007f5f;
      color: white;
      cursor: pointer;
    }

    a.boton-volver {
      background: none;
      color: #007f5f;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Sistema de Asistencia Escolar</h1>
  </header>

  <div class="formulario">
    <h2>Escanear Asistencia</h2>
    <p>Introduce la contraseña para continuar</p>
    <form method="POST">
      <input type="password" name="clave" placeholder="Contraseña" required>
      <button type="submit">Continuar</button>
    </form>
    <a href="/" class="boton-volver">Volver al inicio</a>
  </div>

  <footer>
    <p>&copy; 2025 Sistema de Asistencia Escolar.</p>
  </footer>
</body>
</html>
