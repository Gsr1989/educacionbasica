<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Escaneo de QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Escaneo de QR</h1>
    <p>Apunta tu cámara al código QR</p>

    <div id="reader" style="width: 300px; margin: auto;"></div>
    <div id="resultado" style="text-align: center; margin-top: 20px;"></div>

    <script>
        function registrarAsistencia(curp) {
            fetch("/registrar_asistencia", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ curp: curp })
            })
            .then(res => res.json())
            .then(data => {
                if (data.status === "ok") {
                    document.getElementById("resultado").innerHTML = `<p style="color:green;">Asistencia registrada correctamente</p>`;
                } else {
                    document.getElementById("resultado").innerHTML = `<p style="color:red;">${data.mensaje}</p>`;
                }
            })
            .catch(error => {
                document.getElementById("resultado").innerHTML = `<p style="color:red;">Error al registrar asistencia</p>`;
            });
        }

        const qrScanner = new Html5Qrcode("reader");
        qrScanner.start(
            { facingMode: "environment" },
            {
                fps: 10,
                qrbox: 250
            },
            (decodedText) => {
                qrScanner.stop();
                registrarAsistencia(decodedText);
            },
            (errorMessage) => {
                // No mostrar errores de escaneo
            }
        );
    </script>
</body>
</html>
