<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consultar Asistencia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Consulta de Asistencias</h1>
    </header>

    <main class="center">
        <form method="POST">
            <label for="curp">CURP del alumno:</label>
            <input type="text" name="curp" id="curp" required>

            <button type="submit">Consultar</button>
        </form>

        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}

        <a class="link" href="/">Volver al inicio</a>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Asistencia Escolar.</p>
    </footer>
</body>
</html>
