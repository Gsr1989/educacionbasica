<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro Exitoso</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background: #2e7d32;
      color: white;
      padding: 20px 0;
    }
    main {
      margin: 40px auto;
      max-width: 400px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    button, a.button {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #388e3c;
      color: white;
      text-decoration: none;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    img {
      margin: 20px 0;
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro Exitoso</h1>
  </header>
  <main>
    <p><strong>{{ nombre }}</strong> ha sido registrado</p>
    <p>CURP: <code>{{ curp }}</code></p>
    <p>Escanea o descarga el siguiente código QR:</p>

    <!-- 1) Mostrar el QR -->
    <img src="data:image/png;base64,{{ qr_b64 }}" alt="QR generado" />

    <!-- 2) Botón para descargar el QR -->
    <a
      class="button"
      href="data:image/png;base64,{{ qr_b64 }}"
      download="qr_{{ curp }}.png"
    >
      Descargar QR
    </a>

    <!-- 3) Volver al inicio -->
    <a class="button" href="{{ url_for('index') }}">
      Volver al inicio
    </a>
  </main>
</body>
</html>
