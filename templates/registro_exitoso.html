<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro Exitoso</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Sistema de Asistencia Escolar</h1>
    <p>Alumno registrado correctamente</p>
  </header>

  <main>
    <div class="form-container">
      <h2>Registro exitoso</h2>
      <p><strong>CURP:</strong> {{ curp }}</p>
      <p><strong>Nombre:</strong> {{ nombre }}</p>
      <p>Escanea o guarda el siguiente código QR:</p>
      <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR generado" style="max-width: 200px; margin: 20px auto;">
      <a class="btn" href="/">Volver al inicio</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Sistema de Asistencia Escolar</p>
  </footer>
</body>
</html>
