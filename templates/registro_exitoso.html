<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro Exitoso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    header {
      background-color: #2e7d32;
      color: white;
      padding: 20px;
    }
    .contenido {
      padding: 30px;
    }
    .contenido img {
      width: 200px;
      margin: 20px 0;
    }
    a button {
      background-color: #388e3c;
      color: white;
      padding: 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-top: 10px;
      cursor: pointer;
    }
    a button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <header>
    <h1>Registro Exitoso</h1>
  </header>

  <div class="contenido">
    <h2>{{ nombre }} ha sido registrado</h2>
    <p><strong>CURP:</strong> {{ curp }}</p>
    <p>Escanea o descarga el siguiente c√≥digo QR:</p>
    <img src="data:image/png;base64,{{ qr_base64 }}" alt="QR generado">
    <br>
    <a href="data:image/png;base64,{{ qr_base64 }}" download="qr_{{ curp }}.png">
      <button>Descargar QR</button>
    </a>
    <br><br>
    <a href="/"><button>Volver al inicio</button></a>
  </div>
</body>
</html>
