<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registrar Alumno</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
  <header>
    <h1>Sistema de Asistencia Escolar</h1>
    <p>Registro de alumnos con QR</p>
  </header>

  <main>
    <div class="form-container">
      <h2>Registrar Alumno</h2>
      {% if error %}
        <div class="alert">{{ error }}</div>
      {% endif %}
      <form method="post">
        <input type="text" name="curp" placeholder="CURP del alumno" required>
        <input type="text" name="nombre" placeholder="Nombre completo" required>
        <input type="password" name="password" placeholder="Contraseña de acceso" required>
        <button type="submit">Registrar y generar QR</button>
      </form>
      <a href="/" class="btn">Volver al inicio</a>
    </div>
  </main>

  <footer>
    <p>© 2025 Sistema de Asistencia Escolar</p>
  </footer>
</body>
</html>
