<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Asistencia Escolar</title>
  <script src="https://unpkg.com/@supabase/supabase-js"></script>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f1f1f1;
      margin: 0;
      padding: 0;
    }
    header, footer {
      background: #00796b;
      color: white;
      text-align: center;
      padding: 15px 10px;
    }
    .container {
      padding: 20px;
      margin: 15px;
      background-color: white;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    button {
      background-color: #00796b;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin: 15px;
    }
    #reader {
      width: 100%;
      margin-top: 10px;
    }
    #calendar {
      max-width: 100%;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Sistema de Asistencia Escolar</h1>
    <p>Escaneo, Registro y Consulta con Calendario Visual</p>
  </header>

  <div class="button-container">
    <button onclick="scanQR()">Escanear QR</button>
    <button onclick="showConsulta()">Consultar Asistencia</button>
  </div>

  <div id="reader" class="container" style="display:none;"></div>
  <div id="scannerResult" class="container" style="display:none;"></div>

  <div id="consulta" class="container" style="display:none;">
    <h3>Consulta por CURP</h3>
    <input type="text" id="curpConsulta" placeholder="Ingresa el CURP del alumno">
    <button onclick="consultar()">Consultar</button>
    <div id="calendar"></div>
  </div>

  <footer>
    <p>&copy; 2025 - Todos los derechos reservados</p>
  </footer>

  <script>
    const supabase = supabase.createClient(
      "https://axgqvhgtbzkraytzaomw.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImF4Z3F2aGd0YnprcmF5dHphb213Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDU1NDAwNzUsImV4cCI6MjA2MTExNjA3NX0.fWWMBg84zjeaCDAg-DV1SOJwVjbWDzKVsIMUTuVUVsY"
    );

    function scanQR() {
      document.getElementById("reader").style.display = "block";
      const qr = new Html5Qrcode("reader");
      qr.start({ facingMode: "environment" }, { fps: 10, qrbox: 250 },
        async message => {
          qr.stop();
          document.getElementById("reader").style.display = "none";
          document.getElementById("scannerResult").style.display = "block";
          document.getElementById("scannerResult").innerText = "Escaneado: " + message;

          try {
            const datos = JSON.parse(message);
            const { curp, name } = datos;
            const { error } = await supabase.from("asistencias").insert([{ curp: curp, nombre: name }]);
            if (error) alert("Error al guardar en Supabase");
            else alert("Asistencia registrada para " + name);
          } catch (err) {
            alert("QR inválido.");
          }
        }
      );
    }

    function showConsulta() {
      document.getElementById("consulta").style.display = "block";
      document.getElementById("scannerResult").style.display = "none";
      document.getElementById("reader").style.display = "none";
    }

    async function consultar() {
      const curp = document.getElementById("curpConsulta").value.trim();
      if (!curp) return alert("Ingresa el CURP");

      const { data, error } = await supabase
        .from("asistencias")
        .select("fecha_hora")
        .eq("curp", curp);

      if (error || data.length === 0) {
        document.getElementById("calendar").innerHTML = "No se encontraron asistencias.";
        return;
      }

      const fechasAsistidas = data.map(row => {
        return {
          title: "Asistió",
          start: row.fecha_hora,
          color: "green"
        };
      });

      const diasDelMes = [];
      const hoy = new Date();
      const inicioMes = new Date(hoy.getFullYear(), hoy.getMonth(), 1);
      const finMes = new Date(hoy.getFullYear(), hoy.getMonth() + 1, 0);

      for (let d = new Date(inicioMes); d <= finMes; d.setDate(d.getDate() + 1)) {
        const fechaISO = d.toISOString().split("T")[0];
        if (!fechasAsistidas.find(e => e.start.startsWith(fechaISO))) {
          diasDelMes.push({
            title: "Faltó",
            start: fechaISO,
            color: "red"
          });
        }
      }

      const calendarEl = document.getElementById("calendar");
      calendarEl.innerHTML = "";

      new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        locale: 'es',
        events: [...fechasAsistidas, ...diasDelMes]
      }).render();
    }
  </script>
</body>
</html>
